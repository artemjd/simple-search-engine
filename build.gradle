apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'
 
sourceCompatibility = 1.8
targetCompatibility = 1.8
 
repositories {
   	mavenCentral()
}
 
dependencies {
   	compile 'javax.servlet:javax.servlet-api:3.1.0'
   	compile 'javax.servlet:jstl:1.2'
   	compile 'org.springframework:spring-webmvc:4.2.3.RELEASE'
   	compile 'org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE'
	compile 'org.jsoup:jsoup:1.8.3'   
	compile 'org.apache.lucene:lucene-core:5.3.1'   
 	compile "org.apache.lucene:lucene-analyzers-common:5.3.1"
 	compile "org.apache.lucene:lucene-queryparser:5.3.1"
 	compile "log4j:log4j:1.2.16"
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-all:1.10.19'
	testCompile 'org.powermock:powermock-module-junit4:1.6.3'
	testCompile 'org.powermock:powermock-api-mockito:1.6.3'
   	testCompile 'org.springframework:spring-test:4.2.3.RELEASE'
}

jettyRunWar{
	contextPath = ""
	httpPort = 8080
}

jettyRun{
	contextPath = ""
	httpPort = 8080
}
